<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Lost & Found - AI Powered</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container">
      <div class="logo">
        <h1>üéì Campus Lost & Found</h1>
        <p>Powered by Google AI</p>
      </div>
      <div class="nav-right">
        <span id="userEmail" class="user-email"></span>
        <button id="logoutBtn" class="btn btn-secondary" style="display: none;">Logout</button>
        <button id="loginBtn" class="btn btn-primary" style="display: none;">Login</button>
      </div>
    </div>
  </nav>

  <!-- Auth Modal -->
  <div id="authModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Sign In / Sign Up</h2>
      <input type="email" id="authEmail" placeholder="your.email@campus.edu" class="input" />
      <input type="password" id="authPassword" placeholder="Password" class="input" />
      <button id="signInBtn" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Sign In</button>
      <button id="signUpBtn" class="btn btn-secondary" style="width: 100%; margin-top: 10px;">Create Account</button>
      <button id="closeAuthBtn" class="btn btn-secondary" style="width: 100%; margin-top: 10px;">Close</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container" id="mainContent" style="display: none; margin-top: 30px;">
    <!-- Action Buttons -->
    <div class="action-buttons">
      <button id="reportLostBtn" class="btn btn-large btn-danger">
        <span class="emoji">üò≠</span>
        Report Lost Item
      </button>
      <button id="reportFoundBtn" class="btn btn-large btn-success">
        <span class="emoji">üéâ</span>
        Report Found Item
      </button>
      <button id="viewMatchesBtn" class="btn btn-large btn-info">
        <span class="emoji">üîç</span>
        View My Matches
      </button>
    </div>

    <!-- Report Form Modal -->
    <div id="reportModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h2 id="reportTitle">Report Lost Item</h2>

        <!-- Image Upload -->
        <div class="form-group">
          <label for="itemImage">Upload Image</label>
          <input type="file" id="itemImage" accept="image/*" class="input" />
          <div id="imagePreview" style="margin-top: 10px;"></div>
        </div>

        <!-- Title -->
        <div class="form-group">
          <label for="itemTitle">Item Name</label>
          <input type="text" id="itemTitle" placeholder="e.g., Red Apple Watch" class="input" />
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="itemDescription">Description</label>
          <textarea
            id="itemDescription"
            placeholder="Describe the item (color, size, brand, any identifying marks)..."
            class="input"
            rows="4"
          ></textarea>
        </div>

        <!-- Buttons -->
        <div style="display: flex; gap: 10px; margin-top: 20px;">
          <button id="submitItemBtn" class="btn btn-primary" style="flex: 1;">Submit</button>
          <button id="closeReportBtn" class="btn btn-secondary" style="flex: 1;">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Matches Display -->
    <div id="matchesContainer" style="display: none; margin-top: 30px;">
      <h2>üîó AI-Matched Items</h2>
      <div id="matchesList" class="matches-grid"></div>
    </div>

    <!-- Items List -->
    <div id="itemsContainer" style="margin-top: 30px;">
      <div style="display: flex; gap: 10px; margin-bottom: 20px;">
        <button class="btn btn-small" data-filter="all">All</button>
        <button class="btn btn-small" data-filter="lost">Lost Items</button>
        <button class="btn btn-small" data-filter="found">Found Items</button>
      </div>
      <div id="itemsList" class="items-grid"></div>
    </div>
  </div>

  <!-- Loading Indicator -->
  <div id="loading" class="loading" style="display: none;">
    <div class="spinner"></div>
    <p>Processing with AI...</p>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-storage.js"></script>

  <!-- App Scripts -->
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
